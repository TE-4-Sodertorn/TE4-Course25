<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="styles.css" />
    <title>Starter Template</title>
  </head>
  <body>
    <h1>Welcome to the Starter Template</h1>
    <p>This is a basic HTML template to get you started.</p>
    <video
      controls
      autoplay
      muted
      loop
      width="320"
      height="240">
      <source
        src="./assets/dance.mp4"
        type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <audio
      controls
      autoplay
      muted
      loop>
      <source
        src="https://www.epidemicsound.com/sound-effects/tracks/01f20473-24ac-4c0e-b487-013de3e31eb9/"
        type="audio/mpeg" />
      Your browser does not support the audio tag.
    </audio>
    <script src="script.js"></script>
  </body>
</html>
