<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="styles.css" />
    <title>Starter Template</title>
  </head>
  <body>
    <main>
      <h1 id="heading">Welcome to the Starter Template</h1>
      <p class="p-tag">This is a basic HTML template to get you started.</p>

      <form id="myForm">
        <input
          type="text"
          placeholder="Write me a message" />
        <button>Submit</button>
      </form>

      <p id="status"></p>

      <ul>
        <li class="list-item">1</li>
        <li class="list-item">2</li>
        <li class="list-item">3</li>
        <li class="list-item">4</li>
        <li class="list-item">5</li>
      </ul>

      <input
        type="text"
        id="input"
        placeholder="Write here!" />
      <p id="log"></p>
      <p id="message"></p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
